<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Assignment 12</title>
</head>
<body>
    <div class="all-content">
        <div class="header"> 
                <nav class="navbar navbar-expand-lg py-5">
                    <div class="container">
                        <a class="navbar-brand d-flex logo" href="#">
                            <img class="me-3" src="Img/logo@2x.png" alt="">
                            <div class="logo-box d-inline-block">
                                <h5 class="main-h m-0 p-0 text-white">Weather</h5>
                                <span class="main-p p-0 m-0 text-white">tagline goes here</span>
                            </div>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-1">
                                <a class="nav-link active home-link py-0 px-4" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item mx-1">
                                <a class="nav-link py-0 px-4" href="#">New</a>
                            </li>
                            <li class="nav-item mx-1">
                                <a class="nav-link py-0 px-4" href="#">Live Cameras</a>
                            </li>
                            <li class="nav-item mx-1">
                                <a class="nav-link py-0 px-4" href="#">Photos</a>
                            </li>
                            <li class="nav-item mx-1">
                                <a class="nav-link py-0 px-4" href="#">Contact</a>
                            </li>
                            </ul>
                        </div>
                    </div>
                </nav>
        </div>
    </div>
    <div class="background-section">
        <div class="container d-flex justify-content-center align-items-center ">
            <form class="find-location w-100">
                <input class="mt-5" type="text" placeholder="Find your location..." id="locationInput">
                <input class="mt-5" type="button" value="Find" id="locationButton">
            </form>
        </div>
        <div class="container position-relative">
            <div class="row main-box position-absolute w-75 mx-auto">
                <div class="col-sm-4 coll1 px-0">
                    <div class="forcast-header1 d-flex justify-content-between mb-3 py-3 text-white w-100 px-2">
                        <span id="currentDay"></span>
                        <span id="currentDate"></span>
                    </div>
                    <div class="forcast-content py-4">
                        <span id="cityName" class="ms-3 text-white"></span>
                        <div class="">
                            <h2 id="currentTemp" class="ms-3 me-5 text-white"></h2>
                            <span class="ms-3">
                                <img id="currentImg" class="" src="" alt="">
                            </span>
                        </div>
                        <p id="currentDayInfo" class="ms-3 text-info"></p>
                    </div>
                    <div class="forcatst-info d-flex">
                        <span id="humidity" class=" text-white mx-1">

                        </span>
                        <span id="windSpeed" class=" text-white mx-1">

                        </span>
                        <span id="windDirection" class="me-1 text-white mx-1">

                        </span>
                    </div>
                </div>
                <div class="col-sm-4 coll2  px-0">
                    <div class="forcast-header2 text-center  mb-3 py-3 text-white w-100 px-2">
                        <span id="nextDay"></span>
                    </div>
                    <div class="next-day text-center">
                        <div class="img-container">
                            <img id="nextDayImg" src="" alt="">
                        </div>
                        <h6 id="nextDayMaxTemp" class="text-white fs-3 fw-bolder"></h6>
                        <span id="nextDayMinTemp" class="text-white"></span>
                        <p id="nextDayInfo" class="text-info m-3 "></p>
                    </div>
                </div>
                <div class="col-sm-4 coll3  px-0">
                    <div class="forcast-header3 text-center mb-3 py-3 text-white w-100 px-2">
                        <span id="AfterTomorrow">monday</span>
                    </div>
                    <div  class="next-day text-center">
                        <div class="img-container">
                            <img  id="AfterTomorrowImg" src="" alt="">
                        </div>
                        <h6 id="AfterTomorrowMaxTemp" class="text-white fs-3 fw-bolder"></h6>
                        <span id="AfterTomorrowMinTemp" class="text-white"></span>
                        <p id="AfterTomorrowInfo" class="text-info m-3 "></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- =========================================== -->
    <div class="dark-background">
    </div>
    <!-- =========================================== -->
    <footer class="site-footer position-relative">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe..." class="rounded-pill">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="text-white ms-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <div>
        <script src="Js/all.min.js"></script>
        <script src="Js/bootstrap.bundle.min.js"></script>
        <script src="Js/main.js"></script>
    </div>
</body>
</html>
